<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Maker</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Designer</h1>

    <form id="pizzaForm">
      <div class="row">
        <h3>Pizza Size</h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="5" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="6">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="8">
            Large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="11">
            Extra Large
          </label>
        </div>
      </div>
      <div class="row">
        <h3>Pizza Toppings</h3>
        <div class="radio">
          <label>
            <input type="radio" name="toppings" value="1" checked>
            Pepperoni and Sausage
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="toppings" value="2">
            Steak and Green Pepper
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="toppings" value="3">
            Chicken, Bacon, and Buffalo Sauce
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="toppings" value="4">
            Supreme
          </label>
        </div>
      </div>
      <button id="pizzaSubmit" type="submit" name="btn">Submit</button>
    </form>
    <div class="row">
      <h2>Pizza Price</h2>
      <output id="pizzaPrice" name="result"></output>
    </div>
  </div>
</body>
