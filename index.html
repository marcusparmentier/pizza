<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Maker</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Designer</h1>

    <form id="pizzaForm">
      <div class="row">
        <h3>Pizza Size</h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value=5 checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value=6>
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value=8>
            Large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value=11>
            Extra Large
          </label>
        </div>
      </div>
      <div class="row">
        <h3>Pizza Toppings</h3>
        <div class="col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Ham
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Chicken
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Philly Steak
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Green Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Onions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Pineapple
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Jalape√±o Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Extra Cheese
            </label>
          </div>
        </div>
      </div>
      <button id="pizzaSubmit" type="submit" name="btn">Submit</button>
    </form>
    <div class="row">
      <h2>Pizza Price</h2>
      <output id="pizzaPrice" name="result"></output>
    </div>
  </div>
</body>
