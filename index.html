<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Maker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Designer</h1>
    </div>
    <form id="pizzaForm">
      <div class="row" id="evenWhite">
        <div class="col-md-6">
          <h3>Pizza Size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=5 checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=6>
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=8>
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=11>
              Extra Large
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="pizzaDetails">
            <h1>Pizza Price</h1>
            <h2 id="pizzaPrice" name="result"></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h1>*</h1>
        </div>
        <div class="col-md-4" id="toppingsHeader">
          <h3>Pizza Toppings</h3>
          <p>Toppings are $1 per topping</p>
          <p>Premium Toppings are $2 per topping <br><span class="footnote">Labeled with *</span></p>
        </div>
        <div class="col-md-4">
          <h1>*</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Ham
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Chicken*
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Bacon*
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Philly Steak*
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Green Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Onions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Pineapple
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=1>
              Jalape√±o Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value=2>
              Extra Cheese*
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <button id="pizzaSubmit" type="submit" name="btn">Submit</button>
      </div>
    </form>
  </div>
</body>
